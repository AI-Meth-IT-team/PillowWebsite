<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="onStart()"> 
    <div class="content" >
        <div class="banner">
            Reflex Game
        </div>
        <div class="game">
            <input type="button" onclick="startGame()" value="Start Game" class="startButton">
            <div class="sliderContainer">
                <label for="brightnessSlider" class="sliderLabel">Brightness</label>
                <input id="brightnessSlider" type="range" min="1" max="100" class="brightnesSlider">
            </div>
        </div>        
        <div class="footer">
            AI-METH
        </div>
    </div>
</body>
</html>
