<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <script language="javascript" type="text/javascript">
        function showSelectedMode(mode)
        {
            document.getElementById('selected-mode').innerText = "Wybrany tryb: "+mode;
        }
        window.onload = function() {
                document.getElementById("play").onclick = function() {
                    if(document.getElementById("selected-mode").innerText!=="Wybrany tryb: brak")
                    {
                        location.href = "play.html";
                    }
                    else
                    {
                        alert("Najpierw wybierz tryb")
                    }
                };
            };
    </script>
    <title>
        Gra
    </title>
    <div class="dropdown">
        <button class="dropbtn">WYBIERZ TRYB</button>
        <div class="dropdown-content">
        <a href="#" onclick="showSelectedMode('Tryb1')">Tryb1</a>
        <a href="#" onclick="showSelectedMode('Tryb2')">Tryb2</a>
        <a href="#" onclick="showSelectedMode('Tryb3')">Tryb3</a>
        </div>
    </div>
    <h2 id="selected-mode">
        Wybrany tryb: brak
    </h2>
    <button id="play">
        GRAJ
    </button>
    <button id = "settings">
        USTAWIENIA
    </button>
</html>
